<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SilkVeil Pastel</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fdf6ff, #ffeef2);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #555;
      overflow-x: hidden;
    }
    #root {
      padding: 20px;
    }
    .background-icons {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }
    .background-icons span {
      position: absolute;
      font-size: 24px;
      opacity: 0.4;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="background-icons" id="bg-icons"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const icons = ['💖','⭐','☁️','💫','✨','🌸'];
    const container = document.getElementById('bg-icons');
    for(let i=0;i<30;i++){
      const el = document.createElement('span');
      el.textContent = icons[Math.floor(Math.random()*icons.length)];
      el.style.left = Math.random()*100 + '%';
      el.style.top = Math.random()*100 + '%';
      el.style.fontSize = (16 + Math.random()*32) + 'px';
      el.style.animationDuration = (8 + Math.random()*6) + 's';
      container.appendChild(el);
    }
  </script>
</body>
</html>
